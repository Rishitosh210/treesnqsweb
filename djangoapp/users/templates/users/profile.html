{% extends "projects/base_small.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <!--Main layout-->
  <main>
    <div class="container pt-5">
      <!--Section: Projects v.3-->
      <section class="text-left mb-4">
          <div class="row row fadein pt-5">
            <div class="col-6 offset-3">
              <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="media-body" style="margin-left: 20px;">
                  <h2 class="account-heading">{{ user.username }}</h2>
                  <p class="text-secondary">{{ user.email }}</p>
                </div>
              </div>
              <!-- FORM HERE -->
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Settings</legend>
                    {{ update_users_form|crispy }}
                    {{ update_profile_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                </div>
              </form>
            </div>
          </div>
      </section>
    </div>
  </main>
{% endblock content %}
